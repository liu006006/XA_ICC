                                                <option value="">企业</option>
                                                <option value="">政府</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-6">

                                                <option value="">甲级</option>
                                                <option value="">乙级</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">装修程度</label>
                                            <select class="form-control custom-select">
                                                <option value="">请选择</option>
                                                <option value="">豪华装修</option>
                                                <option value="">精装修</option>
                                                <option value="">简单装修</option>
                                                <option value="">设施齐全</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">载体状态</label>
                                            <select class="form-control custom-select">
                                                <option value="">请选择</option>
                                                <option value="">已招商</option>
                                                <option value="">未招商</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="form-label">引进的业态类型</label>
                                            <input type="text" class="form-control selectized" id="input-tags"
                                                   value="文化创意,软件信息外包,商务办公,各类总部"/>
                                        </div>
                                    </div>

                                    <script>
                                        require(['jquery', 'selectize'], function ($, selectize) {
                                            $(document).ready(function () {
                                                var options = ["文化创意", "软件信息外包", "商务办公", "各类总部", "电子商务", "物联网", "软件信息服务业", "光电材料研发", "现代物流", "商贸商务", "现代物流外包", "餐饮", "娱乐", "总部企业", "各类中介咨询", "金融"];
                                                var $selectTelephone = $('#input-tags').selectize({
                                                    delimiter: ',',
                                                    persist: true,
                                                    valueField: 'id',
                                                    labelField: 'title',
                                                    searchField: 'title',
                                                    sortField: 'title',
                                                    options: [],
                                                    create: function (input) {
                                                        return {
                                                            value: input,
                                                            text: input
                                                        }
                                                    }
                                                });
                                                telephoneSelectize = $selectTelephone[0].selectize;
                                                for (var i = 0; i < options.length; i++) {
                                                    telephoneSelectize.addOption({
                                                        id: options[i],
                                                        title: options[i],
                                                    });
                                                }
                                                telephoneSelectize.enable();
                                            });
                                        });
                                    </script>
